<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar bg-dark  ">
        <div class="container ">
          <a class="navbar-brand" href="#"><i class="bi bi-stars"></i>Registration</a>
        </div>
      </nav>

    <div class="container pt-5 main">
      <form class="myForm ">
         <div class="row pt-4">
            <div class="col-md-3">
                <input type="text" placeholder="Name" class="form-control name" required>
            </div>
            <div class="col-md-3">
            <input type="text" placeholder="Surname" class="form-control surname  " required>
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Father Name" class="form-control fatherName" required>
            </div>
            <div class="col-md-3">
                <input type="date" placeholder="Date of Birthday" class="form-control time" required>
            </div>
            <div class="col-md-9">
            <input type="file" class="form-control mt-3 forUpload" required accept="image/*">
            </div>
         <div class="col-md-3 ">
         <button type="submit" class="btn btn-dark mt-3  submit  ">Submit</button>
         <button type="reset" class="btn btn-secondary mt-3 ">Reset</button>
        </div>
    </div>
      </form>
      <div class="second d-none">
         <div class="row">
            <div class="col-md-6 picture">
            </div>
            <div class="col-md-6 information">
            </div>
         </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
